# Конфигурация Nginx с SSL для медицинских дверей
# Сохраните как /etc/nginx/sites-available/meddoors.dorren.ru

server {
    listen 80;
    server_name meddoors.dorren.ru www.meddoors.dorren.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name meddoors.dorren.ru www.meddoors.dorren.ru;

    # SSL сертификаты (автоматически управляются certbot)
    ssl_certificate /etc/letsencrypt/live/meddoors.dorren.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meddoors.dorren.ru/privkey.pem;

    # Оптимизация SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL сессии
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Корневая директория
    root /var/www/medical-doors/dist;
    index index.html;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Кеширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Обработка SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Логи
    access_log /var/log/nginx/meddoors_access.log;
    error_log /var/log/nginx/meddoors_error.log;

    # Обработка ошибок
    error_page 404 /index.html;
}

