# Конфигурация Nginx для медицинских дверей
# Сохраните как /etc/nginx/sites-available/medical-doors

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    root /var/www/medical-doors/dist;
    index index.html;

    # Gzip сжатие для лучшей производительности
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Кеширование статических файлов на 1 год
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Обработка SPA (React Router) - все запросы перенаправляются на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/medical-doors_access.log;
    error_log /var/log/nginx/medical-doors_error.log;

    # Обработка ошибок
    error_page 404 /index.html;
}

